<div class="main-content section_padding_50">
  <div class="container-fluid">
    <div class="form-clean">
      <form #forgotForm="ngForm" method="post" (ngSubmit)="OnSubmit(password.value)">
        <div class="logo">
          <img src="assets/agora.png" class="form-logo">
        </div>
        <div class="row">
          <div class="col text-center">
            <p>Please enter your new password</p>
          </div>
        </div>

        <mat-form-field class="example-full-width">
          <input matInput type="password" #password ngModel name="password" placeholder="New password" required>
        </mat-form-field>

        <div class="form-group">
          <button class="btn btn-primary btn-round btn-block" [disabled]="!forgotForm.valid || isLoading" type="submit">
            {{message}}</button>
        </div>
        <div *ngIf="error" class="error">
          An error occurred! Unable to reset password
        </div>
        <div *ngIf="success" class="success">
          Your password was successfully updated. Login with your new password.
        </div>
      </form>
    </div>
  </div>
</div>
