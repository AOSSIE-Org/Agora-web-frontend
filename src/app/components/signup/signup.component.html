<html>

    <head>
        <!--- basic page needs
        ================================================== -->
        <meta charset="utf-8">
        <title>Agora</title>
        <meta name="description" content="">
        <meta name="author" content="">

        ================================================== -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <style>
            
            nav{
                width: 100%;
                height: 120px;
                border-bottom: 1px solid #707070;
            }
            
            *{
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            }
            
            #agora-title{
                font-weight: 300; 
            }
            
            .grn{
                color:#056A05;
            }
            
            .grey{
                color: #43425D;
            }
        
        </style>
        

    </head>

    <!-- BODY-->
    
    <body style="background-color: #FFFFFF">
        
        <header>
            <nav class="navbar-header navbar-default">
                <div class="container-fluid">
                    <a class="navbar-brand" style="font-size: 45px; text-decoration: none; color: #43425D" href= "#">
                        <img src="./assets/agora.png" style="width: 76px; height: 76px; margin-left: 79px; margin-top: 23px">
                        <span id="agora-title" style="margin-left:50px; position: relative; top: 15px">AGORA</span>
                    </a>
                </div>
                <!-- Add right-side navbar things -->
                <ul class="nav navbar-nav navbar-right grn">
                    <a href="aossie.org"><li style="position: absolute; right:500px; top:50px;" class="grn">Learn More</li></a>
                    <a href="aossie.org/#contact"><li style="position: absolute; right:335px; top:50px" class="grn">Contact Us</li></a>
                </ul>
                <button class="btn navbar-btn navbar-right" style="position: absolute; right:100px; top:35px; color: white; background-color: #056A05; border-radius: 25px; width:150px; height: 50px; font-size: 14px" routerLink="signin">Sign In</button>
            </nav>
        </header>
        
        <main>
            
            <div class="container text-center" style="margin-top: 40px">
                <p style="font-size: 45px; margin-top: 30px; font-weight: 700" class="grey">Ready, Set, Vote!</p>
                <p style="font-size: 35px; margin-top: 35px" class="grn">Sign up now!</p>
            </div>
            
            
            <!-- FORM -->
            
            <div class="form-group d-flex" style="margin-top: 71px">
                
                <form action="/"> 
                    
                    <div class="d-flex justify-content-left" style="float:left; padding-right: 50px">
                        <img src="./assets/Sign%20In%20Graphics%20White%20copy.png" style="width: 475px; height:267px">
                    </div>
                    <div class="d-flex flex-row">
                        <div class="d-flex " style="padding-left: 0px">
                            <input type="text" class="form-control" style="border: none; border-bottom: 1.5px solid #056A05; width: 175px; height:30px;  align-items: left; " placeholder="First Name" >
                        </div>
                        <div class="d-flex">
                            <input type="text" class="form-control" style="border: none; border-bottom: 1.5px solid #056A05; width:200px; height:30px; align-items: center; margin-left: 5%" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="d-flex justify-content-right" style="margin-right: 0px; position:absolute; right:0px; top:0px">
                        <img src="./assets/Sign%20In%20Graphics%20Left%20copy.png" style="width: 475px; height:267px">
                    </div>
                    
                    <div class="d-flex" style="margin-top: 35.5px">
                        <input type="text" class="form-control" style="border: none; border-bottom: 1.5px solid #056A05; width:100%; height:30px; align-items: center;" placeholder="Email">
                    </div>
                    
                    <div class="d-flex" style="margin-top: 35.5px">
                        <input type="password" class="form-control" style="border: none; border-bottom: 1.5px solid #056A05; width:100%; height:30px; align-items: center;" placeholder="Password">
                    </div>
                    
                    <div class="d-flex" style="margin-top: 35.5px">
                        <select style="border: none; border-bottom: 1.5px solid #056A05; width:100%; height:30px; align-items: center; background-color: white; color: #43425D">
                            <option value="q1">What was your childhood nickname?</option>
                            <option value="q2">What is the name of your favorite childhood friend?</option>
                            <option value="q3">What is your oldest sibling's middle name?</option>
                            <option value="q4">In what city or town was your first job?</option>
                            <option value="q5">What was the last name of your third grade teacher?</option>
                        </select>
                    </div>
                    
                    <div class="d-flex" style="margin-top: 35.5px">
                        <input type="text" class="form-control" style="border: none; border-bottom: 1.5px solid #056A05; width:100%; height:30px; align-items: center;" placeholder="Security Answer">
                    </div>
                    
                    <div class="d-flex justify-content-center" style="width: 157%">
                        <input type="submit" value="Login" style="width: 185px; height: 50px; background-color: #056A05; border-radius: 25px; color:white; margin-top: 62px">
                    </div>
            
                </form>    
            </div>
            
            <div style="margin-top: 40px; border-top: 1px solid black; width:1200px; position: absolute; left: 100px; " class="d-flex">
                
                <div class="container" style="width: 1109px; margin-top: 30.5px; margin-left:0px; padding-left:0px">
                    <div class="d-flex justify-content-left" style="float:left">
                        <img src="./assets/agora.png" style="width: 46px; height: 46px"> 
                        <div class="container" style="margin-top: 10px; font-size: 22px">
                            AGORA
                        </div>
                    </div>
                    
                    <div class="d-flex flex-row">
                    
                        <div class="d-flex flex-column" style="margin-left: 287px; font-weight: 500; width: 500px">
                            Get Started
                            <div class="d-flex" style="font-size:16px; margin-top: 20px; font-weight: 200">
                                <a href="#!/signin" style="color: #506270">Sign In</a>
                            </div>
                            <div class="d-flex" style="font-size:16px; margin-top: 5px; font-weight: 200;">
                                <a href="#!/" style="color: #506270">Sign Up</a>
                            </div>
                        </div>

                        <div class="d-flex flex-column" style="margin-left: 170px; font-weight: 500; width: 500px">
                            Learn More
                            <div class="d-flex" style="font-size:16px; margin-top: 20px; font-weight: 200">
                                <a href="agora.org" style="color: #506270">More Info</a>
                            </div>
                            <div class="d-flex" style="font-size:16px; margin-top: 5px; font-weight: 200">
                                <a href="www.agora.org/#contact" style="color: #506270">Contact Us</a>
                            </div>
                        </div>
                        
                        <div class="d-flex flex-row" style="margin-left: 100px">
                            <img src="./assets/twitter.png" style="width: 21px; height: 17px">
                            <img src="./assets/github.png" style="width: 17px; height: 17px; margin-left: 13px">
                            <img src="./assets/gitter.png" style="width: 17px; height: 17px; margin-left: 13px">
                        </div>
                        
                    </div>
                    
                    
            
                </div>
            
            </div>
        
        
        </main>    
        
    </body>
    
    <footer style="margin-top: 250px;">
        <div class="d-flex justify-content-left" style="border-top: 1px solid black">

            </div>
