<section class="header-green section_padding_50_50">
  <div class="container">
    <div class="form-clean">
      <form method="post">
        <h2 class="sr-only">Login Form</h2>
        <div class="logo">
          <img src="assets/agora.png" class="form-logo">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" name="user_name" placeholder="User name">
        </div>
        <div class="form-group">
          <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">Log In</button>
        </div>
        <a routerLink="/home" class="forgot">Forgot your user name or password?</a>
      </form>
    </div>
</div>
<app-social-login></app-social-login>
</section>
