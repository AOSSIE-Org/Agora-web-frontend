<div class="main-content section_padding_50">
  <div class="container-fluid">
    <div class="form-clean">
      <form #forgotForm="ngForm" method="post" (ngSubmit)="OnSubmit(userName.value)">
        <div class="logo">
          <img src="assets/agora.png" class="form-logo">
        </div>
        <div class="row">
          <div class="col text-center">
            <p>Please enter user name to receive password reset link</p>
          </div>
        </div>

        <mat-form-field class="example-full-width">
          <input matInput type="text" #userName ngModel name="user_name" placeholder="User name" required>
        </mat-form-field>

        <div class="form-group">
          <button class="btn btn-primary btn-round btn-block" [disabled]="!forgotForm.valid || isLoading" type="submit">
            {{message}}</button>
        </div>
        <div *ngIf="error" class="error">
          An error occurred! Please check the user name entered and try again.
        </div>
        <div *ngIf="success" class="success">
          A password reset link has been sent to your email. Follow it to reset your password.
        </div>
      </form>
    </div>
  </div>
</div>
