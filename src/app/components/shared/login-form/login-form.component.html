<div class="form-clean">
  <form #loginForm="ngForm" method="post" (ngSubmit)="OnSubmit(UserName.value,Password.value)">
    <h2 class="sr-only">Login Form</h2>
    <div class="logo">
      <img src="assets/agora.png" class="form-logo">
    </div>
    <div class="form-group">
      <input class="form-control" type="text" #UserName ngModel name="user_name" placeholder="User name" required>
    </div>
    <div class="form-group">
      <input class="form-control" type="password" #Password ngModel name="password" placeholder="Password" required>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block" [disabled]="!loginForm.valid || isLoading" type="submit"><i *ngIf="isLoading" class="fa fa-spinner fa-spin"></i>{{message}}</button>
    </div>
    <a routerLink="/home" class="forgot">Forgot your user name or password?</a>
    <div *ngIf="error" class="error">
      An error occured please try again.
    </div>
  </form>
</div>
