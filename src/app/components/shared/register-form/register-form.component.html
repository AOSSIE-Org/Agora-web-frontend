<div class="form-clean">
  <form method="post" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
    <h2 class="sr-only">Signup Form</h2>
    <div class="logo">
      <img src="assets/agora.png" class="form-logo">
    </div>
    <div class="form-group">
      <input class="form-control" type="text" name="userName" #identifier="ngModel" [(ngModel)]="signup.identifier" placeholder="User name" required>
    </div>
    <div class="form-group">
      <input class="form-control" type="text" name="firstName" #firstName="ngModel" [(ngModel)]="signup.firstName" placeholder="First name">
    </div>
    <div class="form-group">
      <input class="form-control" type="text" name="lastName" #lastName="ngModel" [(ngModel)]="signup.lastName" placeholder="Last name">
    </div>
    <div class="form-group">
      <input class="form-control" type="email" name="email" #email="ngModel" [(ngModel)]="signup.email" placeholder="Email">
    </div>
    <div class="form-group">
      <input class="form-control" type="password" name="password" #password="ngModel" [(ngModel)]="signup.password" placeholder="Password">
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
    </div>
    <div class="have-account">
      Already have an account? <a routerLink="/signin" class="signin">Sign In</a>
    </div>
    <div *ngIf="isSignupError" class="error">
      An error occured please try again.
    </div>
  </form>
</div>
