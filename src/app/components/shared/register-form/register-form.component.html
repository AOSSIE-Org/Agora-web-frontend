<div class="form-clean">
  <form method="post">
    <h2 class="sr-only">Signup Form</h2>
    <div class="logo">
      <img src="assets/agora.png" class="form-logo">
    </div>
    <div class="form-group">
      <input class="form-control" type="text" name="user_name" placeholder="User name">
    </div>
    <div class="form-group">
      <input class="form-control" type="text" name="first_name" placeholder="First name">
    </div>
    <div class="form-group">
      <input class="form-control" type="text" name="last_name" placeholder="Last name">
    </div>
    <div class="form-group">
      <input class="form-control" type="email" name="email" placeholder="Email">
    </div>
    <div class="form-group">
      <input class="form-control" type="password" name="password" placeholder="Password">
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
    </div>
    <div class="have-account">
      Already have an account? <a routerLink="/signin" class="signin">Sign In</a>
    </div>
  </form>
</div>
