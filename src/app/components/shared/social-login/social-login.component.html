<div class="row">
  <div class="col-12 text-center">
    <button class="btn btn btn-facebook" (click)="signInWithFB()" [disabled] = "isLoading || disabled">
      <i *ngIf="isLoading || disabled" class="fa fa-spinner fa-spin"></i>
      <i *ngIf="!isLoading || disabled" class="fa fa-facebook"></i>
      <span>Continue with Facebook</span>
    </button>
  </div>
</div>
